    <style>
        body {
            background-color: #FF9C9C;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; 
            height: 100vh;
            font-family: 'Kanit', sans-serif;
            overflow: hidden;
        }
        
        /* Snowflakes styles (for animation) */
        .sparkles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }

        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: snowfall 10s linear infinite, float 8s ease-in-out infinite;
        }

        /* Snowfall Animation */
        @keyframes snowfall {
            0% {
                transform: translateY(-10px) translateX(0);
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) translateX(30px);
                opacity: 0.4;
            }
        }

        /* Float and random horizontal movement Animation */
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(50px) translateX(-20px);
            }
            100% {
                transform: translateY(100vh) translateX(20px);
            }
        }

        /* Image fade-in and enlarge effect */
        img {
            height: 90vh;
            max-width: 94vw;
            border-radius: 20px;
            object-fit: cover;
            opacity: 0;
            animation: fadeInImage 3s forwards, enlargeImage 2s forwards;
            animation-delay: 0.5s; 
            box-shadow: rgb(255, 255, 255) 4px 4px 10px;
        }

        /* Fade-in effect for the image */
        @keyframes fadeInImage {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Enlarge effect for the image */
        @keyframes enlargeImage {
            0% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Button/Link styles */
        .card2 {
            position: fixed; 
            bottom: 20px; 
            right: 20px; 
            background-color: #79444C;
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 16px;
            text-decoration: none;
            opacity: 0;
            animation: fadeInButton 4s forwards 4s;
        }

        .card2:hover {
            background-color: #8A5560;
            box-shadow: 2px 2px 15px rgba(0,0,0,0.3);
        }

        /* Fade-in effect for the button */
        @keyframes fadeInButton {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Thank You Message Style */
        #thankyou-message {
            display: none;
            font-size: 20px;
            color: green;
            margin-top: 20px;
        }

                /* Style for the music toggle button */
        .music-toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10000; /* Ensure it's above other elements */
        }

        .music-toggle i {
            font-size: 20px;
        }
    </style>
